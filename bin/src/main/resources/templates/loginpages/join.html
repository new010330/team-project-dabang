<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>JoinPage</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/loginpages/join.css">
</head>

<body>
    <div id="body">
        <div class="content">
            <nav>

            </nav>
            <section class="Join-Container">
                <div class="Join-viewBox">
                    <div>
                        <header class="Join-header">
                            <h1>회원정보 입력</h1>
                        </header>
                        <div class="InputText">
                            <p>다방 서비스 이용을 위해 아래 정보를 입력해주세요</p>
                        </div>
                        <div class="FormContainer">
                            <div class="FormContainer-id">
                                <header class="FormContainer-Title">
                                    <h1 class="FormContainer-Title-id">아이디</h1>
                                </header>
                                <div class="Form-ID-Content">
                                    <div>
                                        <div class="Input-Box-Email">
                                            <input autocomplete="off" type="text" name="email" placeholder="이메일 주소 입력"
                                                class="Input-Email" value>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="Password-Content" style="margin-top: 24px;">
                                <header class="Password-Header">
                                    <h1 class="Password-Text">비밀번호</h1>
                                </header>
                                <div class="Password-check">
                                    <div>
                                        <div class="Password-check-1">
                                            <input autocomplete="off" type="password" name="password"
                                                placeholder="8자리 이상 영문,숫자,특수문자 포함" class="Password-Input" value>
                                            <button type="button" class="Password-RightIcon">
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <defs>
                                                        <mask id="icon">
                                                            <rect width="100%" height="100%" fill="#ffffff"></rect>
                                                            <rect x="4.8999" y="4.8999" width="1" height="20" rx="0.5"
                                                                transform="rotate(-45 4.8999 4.8999)" fill="#000000">
                                                            </rect>
                                                        </mask>
                                                    </defs>
                                                    <path
                                                        d="M2.47461 11.9925C4.07746 8.46725 7.7399 6.00342 12.0016 6.00342C16.2633 6.00342 19.9257 8.46725 21.5286 11.9925C19.9257 15.5178 16.2633 17.9816 12.0016 17.9816C7.7399 17.9816 4.07746 15.5178 2.47461 11.9925ZM12.0023 15.3185C13.9151 15.3185 15.4658 13.8294 15.4658 11.9925C15.4658 10.1556 13.9151 8.66644 12.0023 8.66644C10.0894 8.66644 8.53876 10.1556 8.53876 11.9925C8.53876 13.8294 10.0894 15.3185 12.0023 15.3185ZM12.0019 14.21C13.2771 14.21 14.3109 13.2173 14.3109 11.9927C14.3109 10.7681 13.2771 9.77532 12.0019 9.77532C10.7266 9.77532 9.69284 10.7681 9.69284 11.9927C9.69284 13.2173 10.7266 14.21 12.0019 14.21Z"
                                                        mask="url(#ZvEK00JheZodo07cM0UdH)" fill="#979797"></path>
                                                    <rect x="4.2002" y="5.6001" width="1" height="20" rx="0.5"
                                                        transform="rotate(-45 4.2002 5.6001)" fill="#979797"></rect>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="Password-Content" style="margin-top: 8px;">
                                <div>
                                    <div class="Password-check-1">
                                        <input autocomplete="off" type="password" name="password" placeholder="비밀번호 확인"
                                            class="Password-Input" value>
                                        <button type="button" class="Password-RightIcon">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <defs>
                                                    <mask id="icon">
                                                        <rect width="100%" height="100%" fill="#ffffff"></rect>
                                                        <rect x="4.8999" y="4.8999" width="1" height="20" rx="0.5"
                                                            transform="rotate(-45 4.8999 4.8999)" fill="#000000">
                                                        </rect>
                                                    </mask>
                                                </defs>
                                                <path
                                                    d="M2.47461 11.9925C4.07746 8.46725 7.7399 6.00342 12.0016 6.00342C16.2633 6.00342 19.9257 8.46725 21.5286 11.9925C19.9257 15.5178 16.2633 17.9816 12.0016 17.9816C7.7399 17.9816 4.07746 15.5178 2.47461 11.9925ZM12.0023 15.3185C13.9151 15.3185 15.4658 13.8294 15.4658 11.9925C15.4658 10.1556 13.9151 8.66644 12.0023 8.66644C10.0894 8.66644 8.53876 10.1556 8.53876 11.9925C8.53876 13.8294 10.0894 15.3185 12.0023 15.3185ZM12.0019 14.21C13.2771 14.21 14.3109 13.2173 14.3109 11.9927C14.3109 10.7681 13.2771 9.77532 12.0019 9.77532C10.7266 9.77532 9.69284 10.7681 9.69284 11.9927C9.69284 13.2173 10.7266 14.21 12.0019 14.21Z"
                                                    mask="url(#ZvEK00JheZodo07cM0UdH)" fill="#979797"></path>
                                                <rect x="4.2002" y="5.6001" width="1" height="20" rx="0.5"
                                                    transform="rotate(-45 4.2002 5.6001)" fill="#979797"></rect>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Join-Btn">
                        <button type="button" class="SolidButton">
                            <span class="SolidButton-Text">회원가입 완료</span>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="/static/js/join.js"></script>
</body>

</html>
