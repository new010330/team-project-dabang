<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="/static/css/account.css">
</head>

<body>
    <header class="Header">
        <div>
            <h1 class="Title">MY 다방</h1>
            <div class="MenuBar">
                <a href="/user/sms">문자문의</a>
                <a href="/user/call">전화문의</a>
                <a href="/user/inquiry">1:1 문의내역</a>
                <a href="/user/report">허위매물 신고내역</a>
                <a href="/user/account">내 정보</a>
            </div>
        </div>
    </header>
    <div class="Content">
        <div>
                <table>
                    <tr>
                        <td class="colspan-2" colspan="2"><img class="profile" src="/static/images/login.PNG" width="100" ></td>
                    </tr>
                    <tr>
                      <td class="socialAccount">
                        <h1>연결된 소셜계정</h1>
                      </td>
                    </tr>
                    <tr>
                      <td class="nickName">
                        <h1>닉네임</h1>
                      </td>
                      <td class="nickNameAnswer" style="cursor: pointer;">
                        <p>시끄러운 식탁보</p>
                      </td>
                    </tr>
                    <tr>
                      <td class="phoneNumber">
                        <h1>휴대폰번호</h1>
                      </td>
                      <td class="phoneNumberAnswer" style="cursor: pointer;">
                        <p>인증을 진행해주세요.</p>
                      </td>
                    </tr>
                    <tr>
                        <td class="colspan-2" colspan="2">회원탈퇴</td>
                    </tr>

                  </table>                 
            </div>
        </div>

    </div>
</body>

</html>
